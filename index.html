<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM & Events Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
      color: #2c3e50;
    }
    #output {
      background-color: #ecf0f1;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    button {
      margin-right: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h2>1️⃣ Basic Information Form</h2>
  <form id="infoForm">
    Name: <input type="text" id="name"><br><br>
    Email: <input type="email" id="email"><br><br>
    Age: <input type="number" id="age"><br><br>
    <button type="button" onclick="displayInfo()">Submit</button>
  </form>

  <div id="output"></div>

  <h2>2️⃣ Change Image on Button Click</h2>
  <img id="myImage" src="./lion2.jpg" alt="Image" width="150">
  <br><br>
  <button onclick="changeImage()">Change Image</button>

  <h2>3️⃣ Increase / Decrease Font Size</h2>
  <p id="textSize">You can make this text larger or smaller.</p>
  <button onclick="changeFontSize(2)">Increase</button>
  <button onclick="changeFontSize(-2)">Decrease</button>

  <h2>4️⃣ Current Date & Time</h2>
  <p id="dateTime" style="font-weight: bold;"></p>

  <script>
    // Display Form Info
    function displayInfo() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const age = document.getElementById("age").value;

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `<h3>Submitted Information:</h3>
                             <p><strong>Name:</strong> ${name}</p>
                             <p><strong>Email:</strong> ${email}</p>
                             <p><strong>Age:</strong> ${age}</p>`;
    }

    // Change Image
    function changeImage() {
      document.getElementById("myImage").src = "./lion.jpg";
    }

    // Change Font Size
    let currentSize = 16;
    function changeFontSize(change) {
      currentSize += change;
      document.getElementById("textSize").style.fontSize = currentSize + "px";
    }

    // Show Date & Time
    function showDateTime() {
      const now = new Date();
      document.getElementById("dateTime").innerText = now.toLocaleString();
    }

    showDateTime();
    setInterval(showDateTime, 1000); 
  </script>

</body>
</html>
